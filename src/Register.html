<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SEARCH FLIGHTS</title>
    <link   rel="stylesheet" href="Airline.css">
    <script src="AirlineValidation.js"> </script>

</head>

<body id="myStyle">
<h1> Welcome to AirTravel</h1>
<h2> Register Here</h2>

<a href="Home.html">Go back To Home</a>
<form action="Login.html">
    <table border="1" ; cellpadding="3" ; cellspacing="3">
        <tr>
            <td><label style="color: orangered; font-size: larger">Enter username</label></td>
            <td><input type="text" id="uname"><span id="userSpan"></span></td>
        </tr>

        <tr>
            <td><label style="color: orangered; font-size: larger">Enter password</label></td>
            <td><input type="password" id="upass"><span id="passSpan"></span></td>
        </tr>
        <tr>
            <td><label style="color: orangered; font-size: larger">Confirm password</label></td>
            <td><input type="password" id="upass2" required><span id="passSpan2"></span></td>
        </tr>

        <tr>
            <td><label style="color: orangered; font-size: larger">Enter Email</label></td>
            <td><input type="email" required></td>
        </tr>

        <tr>
            <td><label style="color: orangered; font-size: larger">Enter Phone</label></td>
            <td><input type="text" required></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Register" onclick = "return validateMyForm()" ></td>
        </tr>

        <tr>
            <td colspan="2">Login <a href="login.html">Sign-In Here</a> </td>
        </tr>


    </table>

</form>



</body>
</html>
